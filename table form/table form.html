<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table form</title>
</head>
<body>
    <h1>Registration</h1>
    <table>
       <form action="">
            <tr>
                    <td><label for=""><b>First Name &nbsp;&nbsp;:</b></label></td>
                     <td><input type="text" id="name" placeholder="First name"></td>
            </tr>
        <tr>
                    <td><label for=""><b>Lirst Name:</b></label></td>
                     <td><input type="text" id="name" placeholder="Lirst name"></td>
        </tr>
        <tr>
                      <td><label for=""><b>Screen name:</b></label></td>
                     <td><input type="text" id="name" placeholder="Screen Name"></td>
        </tr>
        <tr>
             <td><label for=""><b>Date Of Brith:</b></label></td>
             <td><select id="Month">
                <option value="MAY">MAY</option>
                <option value="June">June</option>
                <option value="april">April</option>
            </select>
    
                <select id="date">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            
                <select id="year">
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Gender"><b>Gender:</b></label>
            </td>
            <td>
                <input type="radio" id="Male" name= "Male" value="Male">
                  <label for="Male">Male</label>
            
                <input type="radio" id="Female" name= "Female" value="Female">
                  <label for="Female">Female</label><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="COUNTRY"><b>COUNTRY:</b></label>
                <td>
                <select name="COUNTRY" id="COUNTRY">
                    <option value="USA">USA</option>
                    <option value="INDIA"><b>INDIA</b></option>
            </td>
        </tr>
        <tr>
            <td><label for=""><b>Email :</b></label></td>
                 <td><input type="text" id="email" placeholder="Enter Email"></td>
        </tr>
        <tr>
            <td><label for=""><b>Phone:</b></label></td>
            <td><input type="text" id="Phone" placeholder="Enter Phone Number"></td>
        </tr>
       </form>
    </table>
    <br>
    <button type="button">"click"</button>
</body>
</html>
