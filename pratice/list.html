<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Un-orderd list</h2>
    <ul>
        <li>gh</li>
        <li>gbn</li>
    </ul>

    <h2>ordered list</h2>
    <ol>
        <li>gfj</li>
        <li>gjgj</li>
    </ol>

    <ol type="i">
        <li>jgjh</li>
        <li>fhgh</li>
    </ol>

    <ol type="I">
        <li>jgjh</li>
        <li>fhgh</li>
    </ol>
    <ol type="A">
        <li>jgjh</li>
        <li>fhgh</li>
    </ol>
    <ol type="a">
        <li>jgjh</li>
        <li>fhgh</li>
    </ol>
</body>
</html>
