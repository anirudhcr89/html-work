<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="carform.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Choose your car</h1></center>
    <form action="">
        <label for="cars"><h1> Choose a car:</h1></label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <input type="submit">
      </form> <br><br>
      <form action="">
        <label for="cars">Choose a car (multiple):</label>
        <select id="cars" name="cars" size="4" multiple>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select><br><br>
        <input type="submit">
      </form><br><br>
      <h1>checkbox </h1><br><br>
      <form action="">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="volvo">
        <label for="vehicle1">volvo</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="saab">
        <label for="vehicle2"> saab</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="fiat">
        <label for="vehicle3">Fiat</label><br><br>
        <input type="submit" value="Submit">
      </form><br><br><br><br><br>
      <h1>radio</h1> 
      <form action="">
        <input type="radio" id="volvo" name="fname" value="volvo">
        <label for="volvo">volvo</label>
      </form>
</body>
</html>
